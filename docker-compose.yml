version: '3'
services:
  postgres:
    image: postgres
    container_name: postgres
    ports:
      - 5432:5432
    <<: *env
    volumes:
      - pgdata:/var/lib/postgresql/data

  traefik:
    image: traefik
    container_name: traefik
    command:
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
    ports:
      - 80:80
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro

  server:
    image: amruthpillai/reactive-resume:server-latest
    container_name: server
    <<: *env
    environment:
      - POSTGRES_HOST=postgres
    depends_on:
      - traefik
      - postgres
    labels:
      - traefik.enable=true
      - traefik.http.routers.server.entrypoints=web
      - traefik.http.routers.server.rule=Host(`<SERVER-IP>`) && PathPrefix(`/api/`)
      - traefik.http.routers.server.middlewares=server-stripprefix
      - traefik.http.middlewares.server-stripprefix.stripprefix.prefixes=/api
      - traefik.http.middlewares.server-stripprefix.stripprefix.forceslash=true

  client:
    image: amruthpillai/reactive-resume:client-latest
    container_name: client
    <<: *env
    depends_on:
      - traefik
      - server
    labels:
      - traefik.enable=true
      - traefik.http.routers.client.rule=Host(`<SERVER-IP>`)
      - traefik.http.routers.client.entrypoints=web

volumes:
  pgdata:


x-env: &env
  environment:
  # App
  - TZ=UTC
  - SECRET_KEY=
  # URLs
  - PUBLIC_URL=http://<SERVER-IP>
  - PUBLIC_SERVER_URL=http://<SERVER-IP>/api
  # Database
  - POSTGRES_HOST=localhost
  - POSTGRES_PORT=5432
  - POSTGRES_USERNAME=postgres
  - POSTGRES_PASSWORD=postgres
  - POSTGRES_DATABASE=postgres
  - POSTGRES_SSL_CERT=
  # Auth
  - JWT_SECRET=
  - JWT_EXPIRY_TIME=604800
  # Google
  - PUBLIC_GOOGLE_CLIENT_ID=
  - GOOGLE_CLIENT_SECRET=
  - GOOGLE_API_KEY=
  # SendGrid (Optional)
  - SENDGRID_API_KEY=
  - SENDGRID_FORGOT_PASSWORD_TEMPLATE_ID=
  - SENDGRID_FROM_NAME=
  - SENDGRID_FROM_EMAIL=
  # Flags (Optional)
  - PUBLIC_FLAG_DISABLE_SIGNUPS=false
