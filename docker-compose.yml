version: '3'

x-env-server: &env-server
  environment:
    - TZ=UTC
    - SECRET_KEY=
    - PUBLIC_URL=http://<SERVER-IP>
    - POSTGRES_HOST=localhost
    - POSTGRES_PORT=5432
    - POSTGRES_SSL_CERT=
    - JWT_SECRET=
    - JWT_EXPIRY_TIME=604800
    - PUBLIC_GOOGLE_CLIENT_ID=
    - GOOGLE_CLIENT_SECRET=
    - GOOGLE_API_KEY=
    - SENDGRID_API_KEY=
    - SENDGRID_FORGOT_PASSWORD_TEMPLATE_ID=
    - SENDGRID_FROM_NAME=
    - SENDGRID_FROM_EMAIL=
x-env-client: &env-client
  environment:
    - TZ=UTC
    - PUBLIC_URL=http://<SERVER-IP>
    - PUBLIC_SERVER_URL=http://<SERVER-IP>/api
    - PUBLIC_GOOGLE_CLIENT_ID=
x-env-postgres: &env-postgres
  environment:
    - POSTGRES_USER=postgres
    - POSTGRES_PASSWORD=postgres
    - POSTGRES_DATABASE=postgres
    - POSTGRES_HOST=postgres

services:
  postgres:
    image: postgres
    container_name: postgres
    ports:
      - 5432:5432
    <<: *env-postgres
    volumes:
      - pgdata:/var/lib/postgresql/data

  traefik:
    image: traefik
    container_name: traefik
    command:
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
    ports:
      - 80:80
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro

  server:
    image: amruthpillai/reactive-resume:server-latest
    container_name: server
    <<: *env-server
    <<: *env-postgres
    environment:
      - POSTGRES_HOST=postgres
    depends_on:
      - traefik
      - postgres
    labels:
      - traefik.enable=true
      - traefik.http.routers.server.entrypoints=web
      - traefik.http.routers.server.rule=Host(`<SERVER-IP>`) && PathPrefix(`/api/`)
      - traefik.http.routers.server.middlewares=server-stripprefix
      - traefik.http.middlewares.server-stripprefix.stripprefix.prefixes=/api
      - traefik.http.middlewares.server-stripprefix.stripprefix.forceslash=true

  client:
    image: amruthpillai/reactive-resume:client-latest
    container_name: client
    <<: *env-client
    depends_on:
      - traefik
      - server
    labels:
      - traefik.enable=true
      - traefik.http.routers.client.rule=Host(`<SERVER-IP>`)
      - traefik.http.routers.client.entrypoints=web

volumes:
  pgdata:
